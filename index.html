<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Library</div>
    <div class="main">
        <button id="add">+ Add New Book</button>
        <dialog>
            <form action="">
                <h2>Add New Book</h2>
                <input type="text" placeholder="Title" id="title" required>
                <input type="text" placeholder="Author" id="author" required>
                <input type="number" placeholder="Pages" id="pages" required>
                <div><input type="checkbox" name="read" id="read"><label for="read">I have read this book</label></div>
                <div class="buttons"><button class="cancel">Cancel</button><button type="submit" class="submit">Submit</button></div>
                <div class="result"></div>
            </form>
        </dialog>
        <div class="cards">
        </div>
    </div>
</body>
</html>
